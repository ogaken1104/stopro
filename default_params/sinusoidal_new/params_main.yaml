model:
  add_noise: false
  init_kernel_hyperparameter:
    pp:
    - 1.2
    - -1.2
    - -1.2
    # std_noise:
    # - 0.01
    uxp:
    - 0.0
    - -1.2
    - -1.2
    uxux:
    - 1.2
    - -1.2
    - -1.2
    uxuy:
    - 0.0
    - -1.2
    - -1.2
    uyp:
    - 0.0
    - -1.2
    - -1.2
    uyuy:
    - 1.2
    - -1.2
    - -1.2
  kernel_form: product
  kernel_type: se
  distance_func: false
  epsilon: 1.0e-06
  input_dim: 2
  system_type: Stokes_2D
optimization:
  eps: 1.0e-05
  loss_ridge_regression: false
  lr: 1.0e-05
  maxiter_GD: 0
  maxiter_scipy: 
  - 500
  method_GD: adam
  method_scipy: 
  - Nelder-Mead
  print_process: True
