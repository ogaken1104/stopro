model:
  add_noise: false
  distance_func: false
  epsilon: 1.0e-06
  index_optimize_noise: null
  init_kernel_hyperparameter:
    pp:
    - 0.0
    - -1.0
    - -1.0
    uxux:
    - 0.0
    - -1.0
    - -1.0
    uyuy:
    - 0.0
    - -1.0
    - -1.0
  input_dim: 2
  kernel_form: product
  kernel_type: se
  system_type: Stokes_2D
optimization:
  eps: 0.0001
  index_fixed: null
  interval_check: 300
  loss_ridge_regression: false
  lr: 0.01
  maxiter_GD: 5000
  maxiter_scipy:
  - 0
  method_GD: adam
  method_scipy:
  - Nelder-Mead
  print_process: true
